<!-- index.html --> 
<!DOCTYPE html>
<html>
<head>
    <title>404 Error Page</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }

        .big-404 {
            font-size: 120px;
            font-weight: bold;
            color: #666;
        }

        .big-404 span {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #666;
            border-radius: 50%;
            margin: 0 5px;
        }

        .big-404 span:nth-child(1) {
            background-color: #FF69B4;
        }

        .big-404 span:nth-child(2) {
            background-color: #33CC33;
        }

        .big-404 span:nth-child(3) {
            background-color: #6669FF;
        }

        .big-404 span:nth-child(4) {
            background-color: #FF9900;
        }

        .big-404 span:nth-child(5) {
            background-color: #0099CC;
        }

        .big-404 span:nth-child(6) {
            background-color: #FF0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="big-404">404</h1>
        <p>We're sorry, but the page you're looking for doesn't exist.</p>
        <p>Please try searching for something else or go back to the <a href="/index.html">home page</a>.</p>
    </div>
</body>
</html>
