        /* Pop-up container */
        .form-popup {
            display: none;
            position: fixed;
            overflow: hidden;
            top: 50%;
            left: 50%;
            z-index: 1000; /*kad butu virsutiniausias*/
            width: 400px;
            height: 500px;
            transform: translate(-50%, -50%);

            background-color: rgba(0, 0, 0, 0.1);
            padding: 1px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);

        /* Show the pop-up when the 'visible' class is added */

            display: flex;
        }

        /* Pop-up content */

            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;

            align-items: center;

            cursor: pointer;
