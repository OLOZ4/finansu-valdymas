<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- <link rel="stylesheet" href="logdesing.css"> -->
</head>
<body>
    <div class="overlay">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm" action="home.html" method="GET">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button login-submit">Submit</button>
                <div class="input-group"></div>
                <button type="button" class="button forgot-password">Forgot Password?</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
